name: run tests and generate a tag

on:
  push: 
    branches:
      - "github-actions-CI/CD"

jobs:
  upload-to-docker-hub:
      runs-on: ubuntu-latest

      steps:
        - name: Checkout repository
          uses: actions/checkout@v2

        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v1

        - name: Log in to Docker Hub
          uses: docker/login-action@v1
          with:
            username: ${{ secrets.DOCKER_HUB_USERNAME }}
            password: ${{ secrets.DOCKER_HUB_PASSWORD }}

        - name: Get variables
          id: get_variables
          run: |
            export VERSION=$(git describe --tags --abbrev=0 2>/dev/null | sed 's/v//')
            if [ -z "$VERSION" ]; then
              VERSION="0.1.0"
            fi

            if [[ $VERSION == *"dev"* ]]; then
              export IS_PRERELEASE=true
            else
              export IS_PRERELEASE=false
            fi

            echo "VERSION=${VERSION}" >> $GITHUB_ENV
            echo "IS_PRERELEASE=${IS_PRERELEASE}" >> $GITHUB_ENV
          
        - name: Build and push Docker image
          run: |
            docker buildx create --use
            docker buildx build -t javifdez7/programaze:${{ env.VERSION }} -f Dockerfile.prod .
            docker push javifdez7/programaze:${{ env.VERSION }}

