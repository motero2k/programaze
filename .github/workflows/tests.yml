name: run tests

on:
  push:
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: flask_base_root_pass
          MYSQL_DATABASE: flask_base_db
          MYSQL_USER: flask_base_user
          MYSQL_PASSWORD: flask_base_pass
        ports:
          - 3307:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Start Docker Compose
      run: docker-compose -f docker-compose.dev.yml up -d

    - name: Wait for services to be ready
      run: sleep 10s 

    - name: Set up database
      run: |
        docker exec -T web_container flask db migrate
        docker exec -T web_container flask db upgrade

    - name: Populate database
      run:  docker exec -T web_container python populate.py

    - name: Run Tests
      run: |
        export MYSQL_HOSTNAME=127.0.0.1
        export MYSQL_PORT=3306
        export MYSQL_DATABASE=flask_base_db
        export MYSQL_USER=flask_base_user
        export MYSQL_PASSWORD=flask_base_pass
        pytest app/tests/*.py

    - name: Stop Docker Compose
      run: docker-compose -f docker-compose.dev.yml down